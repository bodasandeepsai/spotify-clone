<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/574400ffc8.js" crossorigin="anonymous"></script>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2111/2111624.png">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="totalbox">
        
        
        <div class="flex-container">
            
            <div class="fixed">

                <div class="flex-right">
                <ul>
                    <li>
                        <i class="fas fa-ellipsis-h" aria-hidden="true"></i>
                    </li>
                </ul>

                <div class="boxup">

                    <ul>
                        
                        <li>
                            <i class="fas fa-home"></i>
                            Home
                        </li>
                        <li>
                            <i class="fas fa-search"></i>
                            Search
                        </li>
                    </div>
                    <div class="boxdown">
                        

                        <li>
                            <i class="fas fa-headphones" aria-hidden="true"></i>
                            Your library
                        </li>
                    <li>
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                        Create playlist
                    </li>
                    
                    
                    
                </div>
                <ul>
                    <li>
                        <i><img src="https://tse3.mm.bing.net/th?id=OIP.kUFwto4-FVt2g9oRHAc8UwAAAA&pid=Api&P=0&h=180"
                                alt="hello"></i>
                        Liked songs</i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex-center">
            <div class="progressbar">
                <input type="range" name="range" id="progressbar" min="0" max="100">
        
            </div>
            <header>
                <div class="top">
                    <ul>
                        <li>
                            <img src="https://cdn-icons-png.flaticon.com/128/5610/5610918.png" alt="">
                            
                            <img src="https://cdn-icons-png.flaticon.com/128/5611/5611871.png" alt="">
                        </li>
                    </ul>
                    
                    <button class="upgrade">UPGRADE</button>
                    <button class="signin">
                        <i class="fa fa-user-circle fa-xl" aria-hidden="true"></i>
                        SANDHEEP
                    </button>
                </div>
            </header>
            
            <div class="items-container">
                <h1>Recently played</h1>
                <div class="recent-items">
                    
                    <div class="items">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.IHn5m0y19Ghlxp6kv1O96gHaHa&pid=Api&P=0&h=180"
                        alt="">
